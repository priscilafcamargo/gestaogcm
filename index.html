<head>
    <meta charset="UTF-8">

    <title>GCM de Capão Bonito - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e293b 100%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dbeafe;
            border-radius: 3px;
        }

        /* Efeito interativo para o título do Login */
        .interactive-title {
            background: linear-gradient(to right, #ffffff 20%, #60a5fa 40%, #60a5fa 60%, #ffffff 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            transition: all 0.5s ease;
            cursor: default;
        }

        .interactive-title:hover {
            transform: scale(1.05) skewX(-2deg);
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8));
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Esconder texto "RELATÓRIO OPERACIONAL" */
        .interactive-title::after {
            content: '' !important;
        }
    </style>
